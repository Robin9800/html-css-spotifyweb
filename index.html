<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Spotify Web</title>
</head>
<body>
    <!--HEADER-->
    <div class="header white">
        <a class="white txtNONE" href="#">EFFETTUA L'UPGRADE</a>
    </div>

    <!--MAIN-->
    <div class="main flex column">
        <nav>
            <ul>
                <li><a class="evidenza" href="">IN EVIDENZA</a></li>
                <li><a href="">PODCAST</a></li>
                <li><a href="">CLASSIFICHE</a></li>
                <li><a href="">GENERI E MOOD</a></li>
                <li><a href="">NUOVE USCITE</a></li>
                <li><a href="">SCOPRI</a></li>
            </ul>
        </nav>

        <div class="recently flex A-center">
            <h1 class="white">Recently played</h1>
        </div>

        <div class="musica">
            
        </div>
    </div>
    <!--LEFT BAR-->
    <div class="left-bar flex column A-center">
        <div class="flex column A-center">
            <a  href="#"><i class="fab fa-spotify white"></i></a>
            <a  href="#"><i class="fas fa-home"></i></a>
            <a  href="#"><i class="fas fa-search grey"></i></a>
            <a  href="#"><i class="fas fa-book grey"></i></a>
        </div>

        <div class="flex column A-center">
            <a  href="#"><i class="fas fa-arrow-alt-circle-down grey"></i></a>
            <a  href="#"><i class="fas fa-user grey"></i></a>
        </div>
    </div>
     
    <!--PLAY-BAR-->
    <div class="play-bar flex">
         <!--PLAY-BAR LEFT-->
         <div class="nav-left-1 flex white">
             <img src="img\sinister.jpeg" alt="">
        </div>
        <div class="nav-left-2 flex column J-center white">
             <h1>Sinister</h1>
             <h2 class="grey">Brano</h2>
             <h2 class="grey">Nome</h2>
        </div>

        <div class="nav-left-2 flex column J-center white">
            <a href="#"><i class="far fa-heart grey"></i></a>
            <a href="#"><i class="far fa-folder grey"></i></a>
       </div>

       <div class="nav-center flex column">

           <div class="nav-center-top flex A-center white">
               <a class="white" href="#"><i class="fas fa-random"></i></a>
               <a class="white arrow" href="#"><i class="fas fa-caret-left"></i></a>
               <a id="play" class="white" href="#"><i class="fas fa-play-circle"></i></a>
               <a class="white arrow" href="#"><i class="fas fa-caret-right"></i></a>
               <a class="white" href="#"><i class="fas fa-redo"></i></a>
           </div>

           <div class="nav-center-bottom flex A-center J-centerz white">
               <p>0:25</p>
               <div class="riproduzione">
                <div class="caricamento"></div>
               </div>
               <p>4:35</p>
           </div>
        </div>

        <div class="nav-right flex A-center white">
            <a href="#"><i class="fas fa-list white"></i></a>
            <a href="#"><i class="fas fa-desktop white"></i></a>
            <a href="#"><i class="fas fa-volume-up white"></i></a>
            <div class="volume">
                <div class="volume-massimo"></div>
            </div>
        </div>
    </div>
</body>
</html>
